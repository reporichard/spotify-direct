<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Fungsi untuk otomatis mengklik link setelah halaman terbuka
    window.onload = function() {
      document.getElementById('auto-click').click(); // Otomatis klik tombol
    }
  </script>
</head>
<body>
  <!-- Tampilkan tombol Click Here yang akan otomatis terklik -->
  <a id="auto-click" href="https://spotify.app.link/5vNRhkKd0yEAg8suGBpjeY" target="_blank">
    <button>Click Here</button>
  </a>
</body>
</html>
