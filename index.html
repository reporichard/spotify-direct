<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Spotify...</title>
    <script type="text/javascript">
        function redirectToSpotify() {
            // Coba buka Spotify jika aplikasi terpasang
            window.location.href = "spotify://track/5vNRhkKd0yEAg8suGBpjeY";

            // Setelah 1 detik, cek jika pengguna masih di halaman ini
            setTimeout(function() {
                // Jika masih di halaman ini, arahkan ke App Store/Play Store
                window.location.href = "https://open.spotify.com/track/5vNRhkKd0yEAg8suGBpjeY";
            }, 1000);
        }
    </script>
</head>
<body onload="redirectToSpotify()">
    <p>Redirecting to Spotify...</p>
</body>
</html>
